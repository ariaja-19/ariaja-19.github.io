<!DOCTYPE html>

<head>

<style>
body{

    color:white;
    text-align:center;
}

}

}

</head>
<body>

<div class="container">
    <h1>ğŸ§  Game Tebak Cepat</h1>
    <p>Jawab BENAR atau SALAH secepat mungkin!</p>

    <button id="musicBtn">ğŸµ Play Musik</button>

    <div class="info">
        <div>Skor: <span id="score">0</span></div>
        <div>Waktu: <span id="time">60</span>s</div>
        <div>Soal: <span id="count">1</span>/100</div>
    </div>

    <div class="box">
        <div class="question" id="question">Siap?</div>
        <button class="true" onclick="answer(true)">BENAR</button>
        <button class="false" onclick="answer(false)">SALAH</button>
    </div>

    <div id="result"></div>
    <div id="gift"></div>

    <button id="shareBtn">ğŸ“¤ Share ke WhatsApp</button>
</div>

<!-- BACKSOUND -->
<audio id="bgm" loop>
  <source src="Musik.mp3" type="audio/mpeg">
</audio>

<script>
// ===== MUSIC CONTROL =====
const bgm = document.getElementById("bgm");
const musicBtn = document.getElementById("musicBtn");
let musicPlaying = false;

musicBtn.onclick = () => {
    if(!musicPlaying){
        bgm.play();
        musicBtn.innerText = "â¸ Pause Musik";
        musicPlaying = true;
    }else{
        bgm.pause();
        musicBtn.innerText = "ğŸµ Play Musik";
        musicPlaying = false;
    }
};

// ===== SHUFFLE FUNCTION =====
function shuffle(array){
    for(let i=array.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [array[i],array[j]]=[array[j],array[i]];
    }
}

// ===== QUESTIONS =====
const questions = [
{q:"2 + 2 = 4",a:true},{q:"Matahari terbit dari timur",a:true},
{q:"Air berwarna biru",a:false},{q:"1 minggu ada 7 hari",a:true},
{q:"Ayam bisa terbang tinggi",a:false},{q:"Indonesia negara kepulauan",a:true},
{q:"Segitiga punya 3 sisi",a:true},{q:"1 jam = 60 menit",a:true},
{q:"Api itu dingin",a:false},{q:"Manusia punya dua mata",a:true},
{q:"10 Ã— 10 = 100",a:true},{q:"Indonesia di Eropa",a:false},
{q:"Air membeku di 0Â°C",a:true},{q:"Bumi mengelilingi matahari",a:true},
{q:"Pelangi punya 7 warna",a:true},{q:"Ular punya kaki",a:false},
{q:"Besi bisa berkarat",a:true},{q:"Semua burung bisa terbang",a:false},
{q:"Planet terdekat matahari Merkurius",a:true},
{q:"Air bisa jadi uap",a:true},
{q:"Kecepatan cahaya > suara",a:true},
{q:"DNA ada di inti sel",a:true},
{q:"Manusia punya 206 tulang",a:true},
{q:"Pluto bukan planet utama",a:true},
{q:"Tekanan udara turun di ketinggian",a:true},
{q:"Suara tak merambat di vakum",a:true},
{q:"Atom lebih kecil dari molekul",a:true},
{q:"Es tenggelam di air",a:false},
{q:"Otak pakai energi terbanyak",a:true},
{q:"Gunung berapi hanya di darat",a:false},
{q:"Waktu bersifat relatif",a:true},
{q:"Lubang hitam gravitasinya ekstrem",a:true},
{q:"Cahaya dibelokkan gravitasi",a:true},
{q:"Energi tidak bisa dimusnahkan",a:true},
{q:"Antimateri sama dengan materi",a:false},
{q:"Elektron bermuatan negatif",a:true},
{q:"Big Bang teori asal semesta",a:true},
{q:"Cahaya gelombang dan partikel",a:true},
{q:"Semua bintang kuning",a:false},
{q:"Lubang hitam bisa menguap",a:true}
];

// acak soal
shuffle(questions);

// ===== GAME LOGIC =====
let score=0,timeLeft=10,index=0,gameOver=false;

const scoreEl=document.getElementById("score");
const timeEl=document.getElementById("time");
const questionEl=document.getElementById("question");
const countEl=document.getElementById("count");
const resultEl=document.getElementById("result");
const giftEl=document.getElementById("gift");
const shareBtn=document.getElementById("shareBtn");

let correct=questions[0].a;
questionEl.innerText=questions[0].q;

// timer
const timer=setInterval(()=>{
    if(timeLeft>0){
        timeLeft--;
        timeEl.innerText=timeLeft;
    }else{
        clearInterval(timer);
        endGame();
    }
},1000);

function answer(choice){
    if(gameOver) return;

    score += (choice===correct)?5:-2;
    scoreEl.innerText=score;
    index++;

    if(index>=questions.length){
        endGame();
        return;
    }

    questionEl.innerText=questions[index].q;
    correct=questions[index].a;
    countEl.innerText=index+1;
}

function endGame(){
    gameOver=true;
    bgm.pause();
    musicBtn.innerText="ğŸµ Play Musik";

    let rank="ğŸ˜¢ Belum Ranking";
    let hadiah=0;
    let ucapan=jangan sedih ya";

    if(score>=100){
        rank="ğŸ¥‡ Ranking 1";
        hadiah=100;
        ucapan="ğŸ‰ Selamat! Kamu berhasil memenangkan game ini!";
    }else if(score>=75){
        rank="ğŸ¥ˆ Ranking 2";
        hadiah=75;
        ucapan="ğŸŠ Selamat! Kamu berhasil memenangkan game ini!";
    }else if(score>=50){
        rank="ğŸ¥‰ Ranking 3";
        hadiah=50;
        ucapan="ğŸ‘ Selamat! Kamu berhasil memenangkan game ini!";
    }else{
        ucapan="ğŸ’ª Jangan menyerah! Coba lagi ya!";
    }

    resultEl.innerHTML=`${rank}<br>Skor: ${score}<br>Hadiah: ${hadiah} poin`;
    giftEl.innerText=ucapan;
    giftEl.style.display="block";
    shareBtn.style.display="inline-block";
}

// share WA
shareBtn.onclick=()=>{
    window.open(
        "https://wa.me/6281266737751?text="+encodeURIComponent(
        `ğŸ§  Game Tebak Cepat\n${resultEl.innerText}\n${giftEl.innerText}`
        ),
        "_blank"
    );
};
</script>

</body>
</html>
